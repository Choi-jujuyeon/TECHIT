<!--
    변수형의 종류
    - 문자열 (String)
    - 숫자 : 정수형(int), 실수형(float)
    - 불 (bool) : true, false

    데이터의 자료형을 알아내는 방법
    typeof 자료형
 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 사용 방법</title>
    </head>
    <body>
        <h1>JavaScript 사용 방법</h1>
        <script>
            var name='최주연';
            document.write(name);
            document.write(typeof name);

        </script>
        
    </body>
</html>
