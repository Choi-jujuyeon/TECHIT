<!--

    step1. 공 6개 중에서 1개 뽑기
        Math.random();

        Math.radom * 45;
        -> 0이상 45 미만의 실수가 추출됌.(실수)

        Math.radom * 45 + 1;
        -> 0은 제외하고 45는 포함되어야한다.(실수)

        parseInt();
        -> 소수점은 버리고 정수로 변환 (정수)

        parseInt(Math.radom() * 45 + 1);
        -> 1이상 45이하의 정수 추출 (정수)

        배열을 활용
        -> var lotto = [1,2,3,4,5. . . ];

        .push()
        -> 마지막에 값 추가하기

 -->
