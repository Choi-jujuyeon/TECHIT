<!--
    # 1~45공 중 6개 뽑기

    step1. 공 6개 중에서 1개 뽑기
        Math.random();
        -> 0이상 1미만의 실수가 추출됌.(실수)

        Math.radom * 45;
        -> 0이상 45 미만의 실수가 추출됌.(실수)

        Math.radom * 45 + 1;
        -> 0은 제외하고 45는 포함되어야한다.(실수)

        parseInt();
        -> 소수점은 버리고 정수로 변환 (정수)

        parseInt(Math.radom() * 45 + 1);
        -> 1이상 45이하의 정수 추출 (정수)

    step2. 배열에 랜덤으로 추출한 값 저장하기
        배열을 활용
        -> var lotto = [1,2,3,4,5. . . ];

        .push()
        -> 마지막에 값 추가하기
    
    step3. 반복문 활용 (..지난시간에 이미 해결함..!)
        for(시작; 끝; 증가){반복하려는 코드 넣기}



 -->

 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로또 번호 추첨기 3</title>
    </head>
    <body>
        <h1>로또 번호 추첨기 3</h1>
        
        <script>
            /*
                for(var i = 0; i < 6; i++){
                    document.write(i);
                }
            */
            var lotto = [];
            for(var i = 0; i < 6; i++){
                lotto.push(parseInt(Math.random() * 45 + 1));
            }
            document.write(lotto);

        </script>
    </body>
</html>
