    # 자소서 글자수 계산기 
    => DOM을 활용해보자 !
        :DOM이란 웹 화면을 구성하는 html 코드를 쉽게 접근할 수 있도록 만든 모델이다!

    step1. DOM에 접근해 textarea안의 문자열 추출
        documet
        -> DOM의 진입점 역할을 한다.
        -> document.getElementById().value
        -> document.getElementById().innerHTML;

        console.log('');
        -> 콘솔창에서 값 확인하기

    step2. 문자열의 길이 추출
        .length
        

 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자소서 글자수 계산기 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body clas="container">
    <h1>자기소개</h1>
    <textarea class="form-control" id="jasoseol" rows="3">
        저는 인성 문제가 없습니다.
    </textarea>
    
    <script>
        var content = document.getElementById('jasoseol').value;
        console.log(content.length);
    </script>
</body>
</html>
