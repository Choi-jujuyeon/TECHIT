<!-- 
    # 객체 알아보기
        var 객체 = {
            속성명 : '속성값',
            키 : 값,
        }

        -> 이때 속성값에는 배열,객체, 메서드(함수)가 들어갈 수 있다.
        -> 객체.키 로 값을 추출할 수 있다.

    # Date 객체 알아보기
        var 변수명 = new Date();
        Date객체에는 월,시간,날짜를 알 수 있는 메소드들이 존재한다.
        -> now.getMonth();
        -> now.getDate();
        -> now.getTime();

        참고문서
        https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Date

 -->
</head>
<body>
    <h1>Date 객체</h1>
    <script>
        //1. Date 객체 생성
        var now = new Date();

        //2. 연도를 가져오는 메서드 .getFullYear()
        console.log(now.getFullYear());


        //3. 월 정보를 가져오는 메서드 .getMonth() {0: 1월, 1: 2월, ... 10: 11월, 11: 12월}
        //실제월은 플러스 1 해줘야됌
        console.log(now.getMonth() + 1);

        //4. 일 정보를 가져오는 메서드 .getDate()
        console.log(now.getDate());

        //5. 1970년 1월 1일 00:00:00을 기준으로 흐른 시간을 밀리초로 표시하는 메서드 .getTime()
        console.log(now.getTime());

        //6. 특정 일의 Date 객체 생성
        var christmas = new Date('2023-12-25');
        console.log(christmas);

        //7. 특정 ms의 Date 객체 생성
        var ms = new Date(1000);
        console.log(ms);
    </script>
</body>
</html>
